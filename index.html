<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <ul>
            <li class="filter active" data-filter="all">All</li>
            <li class="filter" data-filter="happy">Happy</li>
            <li class="filter" data-filter="familly">Familly</li>
            <li class="filter" data-filter="work">Work</li>
            <li class="filter" data-filter="male">Male</li>
            <li class="filter" data-filter="female">Female</li>
            <li class="filter" data-filter="baby">Baby</li>
            <li class="filter" data-filter="cozy">Cozy</li>
        </ul>
        <div class="products">
            <div class="item baby familly"><img src="img/baby.png" alt="baby"></div>
            <div class="item cozy work"><img src="img/cozy-work.png" alt="cozy-work"></div>
            <div class="item cozy work female"><img src="img/cozy-work2.png" alt="cozy-work2"></div>
            <div class="item happy familly baby female"><img src="img/happy-family.png" alt="happy-family"></div>
            <div class="item happy male"><img src="img/happy-man.png" alt="happy-man"></div>
            <div class="item happy male"><img src="img/happy-yman.png" alt="happy-yman"></div>
            <div class="item female"><img src="img/woman.png" alt="woman"></div>
            <div class="item work male female"><img src="img/work.png" alt="work"></div>
            <div class="item work"><img src="img/work2.png" alt="work2"></div>
            <div class="item work female"><img src="img/work3.png" alt="work3"></div>
        </div>

    </section>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>    
</body>
</html>
