<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="camera">Camera</li>
            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoe">Shoe</li>
            <li class="list" data-filter="headphones">Headphones</li>
        </ul>
        <div class="products">
            <div class="itemBox mobile"><img src="img/pic1.png" alt="pic1"></div>
            <div class="itemBox camera"><img src="img/pic2.png" alt="pic2"></div>
            <div class="itemBox watch"><img src="img/pic3.png" alt="pic3"></div>
            <div class="itemBox shoe"><img src="img/pic4.png" alt="pic4"></div>
            <div class="itemBox headphones"><img src="img/pic5.png" alt="pic5"></div>
        </div>

    </section>
    
</body>
</html>
